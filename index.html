<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Fashion Game</h1>
        <button id="play-btn">Play</button>
    </header>

    <main>
        <!-- Mannequin Selection -->
        <section id="mannequin-selection" class="hidden">
            <h2>Select Your Mannequin</h2>
            <button id="male-btn">Male</button>
            <button id="female-btn">Female</button>
        </section>

        <!-- Closet -->
        <section id="closet" class="hidden">
            <h2>Dress Your Mannequin</h2>
            <div id="mannequin-display">
                <!-- Mannequin image will be displayed here -->
            </div>
            <div id="clothing-options">
                <!-- Clothing items will be listed here -->
            </div>
            <button id="finish-btn">Finish</button>
        </section>

        <!-- Rating Screen -->
        <section id="rating-screen" class="hidden">
            <h2>Your Rating</h2>
            <p id="rating-result"></p>
            <button id="restart-btn">Restart</button>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
