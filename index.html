<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Fashion Game</h1>
    </header>

    <main>
        <!-- Mannequin Selection Section -->
        <section id="mannequin-selection">
            <h2>Select Your Mannequin</h2>
            <button id="male-btn">Male</button>
            <button id="female-btn">Female</button>
        </section>

        <!-- Closet Section -->
        <section id="closet" style="display:none;">
            <h2>Choose Your Outfit</h2>
            <div class="clothing-item" id="shirts">Shirts</div>
            <div class="clothing-item" id="pants">Pants</div>
            <div class="clothing-item" id="skirts">Skirts</div>
            <div class="clothing-item" id="jackets">Jackets</div>
            <div class="clothing-item" id="shoes">Shoes</div>
            <div class="clothing-item" id="accessories">Accessories</div>
            <div class="clothing-item" id="hair">Hair</div>
            <button id="finish-btn">Finish</button>
        </section>

        <!-- Rating Screen Section -->
        <section id="rating-screen" style="display:none;">
            <h2>Your Rating</h2>
            <div id="rating-display">Your rating will appear here.</div>
            <p id="rating-feedback">Great job! Try again to improve your score.</p>
        </section>
    </main>

    <footer>
        <button id="restart-btn">Restart Game</button>
    </footer>

    <script src="script.js"></script>
</body>
</html>
